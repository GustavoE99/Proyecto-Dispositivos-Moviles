<!DOCTYPE html>
<html>
    <body>
        <!-- Import the component -->

        <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

        <model-viewer
            id="reveal"
            loading="eager"
            camera-controls="true"
            auto-rotate="true"

        </model-viewer>
        <section class="attribution">
            <span>
                <h1 align="center">Perro</h1>
                <span>
                    <audio id="sound" controls loop autoplay src= "https://cdn.glitch.global/e5640d6a-7417-4bff-bedd-a4271f6c0939/perro.mp3?v=1646665040361" preload>
                         </audio>
                </span>
